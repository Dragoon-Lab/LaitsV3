            @import "app.css";
	</style>
        <script type="text/javascript">
		dojoConfig = {
			isDebug:true,
			parseOnLoad:true,
		        async: true,
			 baseUrl: "../../",
			 packages: [
			    {name: "dojo", location: "dojo"},
			    {name: "dijit", location: "dijit"},
			    {name: "dojox", location: "dojox"},
			    {name: "jsPlumb", location: "jsPlumb"},
                            {name: "gridx", location: "../gridx"},
                            {name: "clipart", location: "../../clipart"},
                            {name: "maqettaSamples", location: "../../../samples"},
                            {name: "maqetta", location: "../../maqetta"},
                            {name: "shapes", location: "../../shapes"},
                            {name: "zazl", location: "../../zazl"},
                            {name: "widgets", location: "../../custom"}
                         ],
                         themeMap: [["Android","",["themes/android/android.css"]],["BlackBerry","",["themes/blackberry/blackberry.css"]],["iPad","",["themes/ipad/ipad.css"]],["iPhone","",["themes/iphone/iphone.css"]],[".*","",["themes/iphone/iphone.css"]]],
                         mblThemeFiles: [],
                         mblLoadCompatPattern: ""
		};
	</script>
        <script src="../../dojo/dojo.js" type="text/javascript"></script>
		<script type="text/javascript">
		require([
		  "../../www/dijit/dijit",
		  "dojo/parser",
                  "dijit/Dialog",

		  // "maqetta/space",
		  // "maqetta/AppStates",
		  "dijit/layout/BorderContainer",

		  "dijit/form/ComboBox",

		  "dijit/Menu",
		  "dijit/MenuItem",
		  "dijit/form/DropDownButton",
		  "dijit/form/TextBox"
		]);
		</script>

    <script type="text/javascript">
        // Use AMD to get jsPlumb
	require([
	    // support lib for bezier stuff
	    "../../www/jsPlumb/lib/jsBezier-0.6.js",
            // jsplumb geom functions
            "jsPlumb/lib/jsplumb-geom-0.1",
            // jsplumb util 
            "jsPlumb/src/util",
            // base DOM adapter 
            "jsPlumb/src/dom-adapter",
            // main jsplumb engine 
            "jsPlumb/src/jsPlumb",
            // endpoint 
            "jsPlumb/src/endpoint", 
            // connection 
            // "jsPlumb/src/connection",
            // anchors 
            "jsPlumb/src/anchors",
            // connectors, endpoint and overlays  
            "jsPlumb/src/defaults",
            // bezier connectors 
            "jsPlumb/src/connectors-bezier",
            // state machine connectors 
            "jsPlumb/src/connectors-statemachine",
            // flowchart connectors 
            "jsPlumb/src/connectors-flowchart",
            "jsPlumb/src/connector-editors",
            // SVG renderer 
            "jsPlumb/src/renderers-svg",
            // canvas renderer 
            "jsPlumb/src/renderers-canvas",
            // vml renderer 
            "jsPlumb/src/renderers-vml",            
            // jquery jsPlumb adapter 
            "jsPlumb/src/dojo.jsPlumb",
            // Dojo interface layer
            "jsPlumb/demo/demo-helper-dojo",
	    "./state-machine.js"
        ]);
    </script>
	
</head>
