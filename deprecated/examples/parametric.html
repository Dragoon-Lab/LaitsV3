<!DOCTYPE html PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dojo charts practices</title>
</head>
<body>
    <h1>Line chart</h1>

    <!-- Important line to plot the line chart -->
    <div id="chartNode" style="width:800px;height:400px;"></div>
    <script src="../../dojo/dojo.js"></script>
    <script>
        require([
                    "../../www/dojox/charting/Chart",
                    "dojox/charting/themes/Renkoo",
                    "dojox/charting/plot2d/Lines",
                    "dojox/charting/plot2d/Markers",
                    "dojox/charting/axis2d/Default",
                    "dojo/domReady!"
                ],function(Chart, theme, LinesPlot){
                    var chartData = [];
                    var t     = 0;   // for parameter
                    var start = 0;
                    var end   = 2*Math.PI;
                    var step  = 0.01;
                    // Set x and y value with parameter t
                    for(t=start;t<end;t+=step){
                        chartData.push({x:Math.sin(t),y:Math.sin(2*t)});
                    }
                    var chart = new Chart("chartNode");
                    chart.setTheme(theme);
                    chart.addPlot("default", {
                        type: LinesPlot,
                        markers: true
                    });
                    chart.addAxis("x", {position:"center"});
                    chart.addAxis("y", {vertical: true, fixLower: "major", fixUpper: "major", position:"center"});
                    chart.addSeries("Parametric Plot", chartData);
                    chart.render();
                }
        );
    </script>

</body>
</html>
