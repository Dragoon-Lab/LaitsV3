<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Dragoon Dashboard</title>
<script type="text/javascript">
	dojoConfig = {
		parseOnLoad:true,
	    async: true,
	    baseUrl: "./",
	    packages: [
	    	{name:'cpi-leaderboard', location: 'js/cpi-leaderboard'},
	    	{name: 'dojo', location: '../dojo'},
	    	{name: 'dijit', location: '../dijit'}
	    ]
	};

</script>
<script src="../dojo/dojo.js"></script>
<script type="text/javascript">
	require([
		"cpi-leaderboard",
		"dijit/form/RadioButton"
	]);

</script>
<script type="text/javascript">
	document.write('<link href="cpi-leaderboard.css" rel="stylesheet" />');
</script>
</head>
<body>
	<p id="wait">Please Wait while we are analysing the data.</p>
	<div class = "wrapper left">
		<h2 id ="heading"></h2> <!-- Place holder for the page heading, which changes with every type of the dashboard. defined in dashboard. js -->
		<h4 id = "sub-heading"></h4> <!-- Place holder for the page sub heading -->
	</div>
	<div id="key" class = "right hidden">
		<p>Color Key</p>
		<ul>
			<li><span class="green border">Problem Completed</span></li>
			<li><span class="yellow border">Problem Incomplete & Session Running</span></li>
			<li><span class="border">Problem not Started or Incomplete</span></li>
		</ul>
	</div>
	<div class="clear"></div>

    <div id="table">
    </div>

	<div id="tables">
		<!--div to render the tables -->
        <div id="ps1">
            <h1>Problem Set 1</h1>
            <div id="1-1" style="float: left;"> </div>
            <div id="1-2" style="float: left;"> </div>
            <div id="1-3" style="float: left;"> </div>
            <div id="1-4" style="float: left;"> </div>
            <div id="1-5" style="float: left;"> </div>
            <div id="1-6" style="float: left;"> </div>
            <div id="1-7" style="float: left;"> </div>
            <div id="1-8" style="float: left;"> </div>
            <div id="1-9" style="float: left;"> </div>
            <div id="1-10" style="float: left;"> </div>
            <div id="1-11" style="float: left;"> </div>
            <div id="1-12" style="float: left;"> </div>
            <br style="clear: left;" />
        </div>
        <div id="ps2">
            <h1>Problem Set 2</h1>
            <div id="2-1" style="float: left;"> </div>
            <div id="2-2" style="float: left;"> </div>
            <div id="2-3" style="float: left;"> </div>
            <div id="2-4" style="float: left;"> </div>
            <div id="2-5" style="float: left;"> </div>
            <div id="2-6" style="float: left;"> </div>
            <div id="2-7" style="float: left;"> </div>
            <div id="2-8" style="float: left;"> </div>
            <div id="2-9" style="float: left;"> </div>
            <br style="clear: left;" />
        </div>
        <div id="ps3">
            <h1>Problem Set 3</h1>
            <div id="3-1" style="float: left;"> </div>
            <div id="3-2" style="float: left;"> </div>
            <div id="3-3" style="float: left;"> </div>
            <div id="3-4" style="float: left;"> </div>
            <div id="3-5" style="float: left;"> </div>
            <div id="3-6" style="float: left;"> </div>
            <div id="3-7" style="float: left;"> </div>
            <div id="3-8" style="float: left;"> </div>
            <br style="clear: left;" />
        </div>
        <div id="ps4">
            <h1>Problem Set 4</h1>
            <div id="4-1" style="float: left;"> </div>
            <div id="4-2" style="float: left;"> </div>
            <div id="4-3" style="float: left;"> </div>
            <div id="4-4" style="float: left;"> </div>
            <div id="4-5" style="float: left;"> </div>
            <div id="4-6" style="float: left;"> </div>
            <br style="clear: left;" />
        </div>
        <div id="ps5">
            <h1>Problem Set 5</h1>
            <div id="5-1" style="float: left;"> </div>
            <div id="5-2" style="float: left;"> </div>
            <div id="5-3" style="float: left;"> </div>
            <div id="5-4" style="float: left;"> </div>
            <div id="5-5" style="float: left;"> </div>
            <div id="5-6" style="float: left;"> </div>
            <br style="clear: left;" />
        </div>
	</div>

	<fieldset id="tableType" class = "hidden">
		<div id="choice change" class="choice">
			<div class="newLine">
				<input type="radio" name="type" value="default" id="default" data-dojo-type="dijit/form/RadioButton" checked/>
				<label for="default">Blank</label>
			</div>
			<div class="newLine">
				<input type="radio" name="type" value="time" id="time" data-dojo-type="dijit/form/RadioButton"/>
				<label for="default">Running Time (in minutes, Total time spent - time for which window was not in focus)</label>
			</div>
			<div class="newLine">
				<input type="radio" name="type" value="errors" id="errors" data-dojo-type="dijit/form/RadioButton"/>
				<label for="default">Problem Errors (Wrong choices / Total choices)</label>	
			</div>
		</div>
	</fieldset>

</body>
</html>
