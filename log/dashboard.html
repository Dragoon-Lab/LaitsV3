<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Dragoon Dashboard</title>
<script type="text/javascript">
	dojoConfig = {
		parseOnLoad:true,
	    async: true,
	    baseUrl: "./",
	    packages: [
	    	{name:'dashboard', location: 'js'},
	    	{name: 'dojo', location: '../dojo'},
	    	{name: 'dijit', location: '../dijit'}
	    ]
	};

</script>
<script src="../dojo/dojo.js"></script>
<script type="text/javascript">
	require([
		"dashboard",
		"dijit/form/RadioButton"
	]);

</script>
<script type="text/javascript">
	document.write('<link href="default.css" rel="stylesheet" />');
</script>
</head>
<body>
	<div class = "wrapper left">
		<h2>Class Dashboard</h3>
	</div>
	<div class = "right">
		<p>Color Key</p>
		<ul>
			<li><span class="green border">Problem Completed</span></li>
			<li><span class="yellow border">Problem Incomplete & Session Running</span></li>
			<li><span class="border">Problem not Started</span></li>
		</ul>
	</div>
	<div class="clear"></div>

	<div id="table">
		<!--div to render the table -->
	</div>

	<fieldset id="tableType">
		<div id="choice change" class="choice">
			<div class="newLine">
				<input type="radio" name="type" value="default" id="default" data-dojo-type="dijit/form/RadioButton" checked/>
				<label for="default">Nothing (shows the progress of the class)</label>
			</div>
			<div class="newLine">
				<input type="radio" name="type" value="time" id="time" data-dojo-type="dijit/form/RadioButton"/>
				<label for="default">Running Time (in minutes, Total time spent / time for which window was not in focus)</label>
			</div>
			<div class="newLine">
				<input type="radio" name="type" value="errors" id="errors" data-dojo-type="dijit/form/RadioButton"/>
				<label for="default">Problem Errors (Wrong choices / Total choices)</label>	
			</div>
		</div>
	</fieldset>

</body>
</html>
