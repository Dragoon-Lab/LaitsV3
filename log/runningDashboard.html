<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Dragoon Dashboard</title>
<script type="text/javascript">
	dojoConfig = {
		parseOnLoad:true,
	    async: true,
	    baseUrl: "./",
	    packages: [
	    	{name:'dashboard', location: 'js'},
	    	{name: 'dojo', location: '../dojo'},
	    	{name: 'dijit', location: '../dijit'}
	    ]
	};

</script>
<script src="../dojo/dojo.js"></script>
<script type="text/javascript">
	require([
		"dashboard",
		"dijit/form/RadioButton"
	]);
</script>
<style>
	.newLine{display:block;}
</style>
</head>
<body>
	<div id="table">
		<!--div to render the table -->
	</div>

	<div id="choice change">
		<div class="newLine">
			<input type="radio" name="type" value="default" id="default" data-dojo-type="dijit/form/RadioButton"/>
			<label for="default">Nothing</label>
		</div>
		<div class="newLine">
			<input type="radio" name="type" value="time" id="time" data-dojo-type="dijit/form/RadioButton"/>
			<label for="default">Running Time</label>
		</div>
		<div class="newLine">
			<input type="radio" name="type" value="errors" id="errors" data-dojo-type="dijit/form/RadioButton"/>
			<label for="default">Problem Errors (wrong choices/total choices)</label>	
		</div>
	</div> 
</body>
</html>
