<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Dragoon Dashboard</title>
<script type="text/javascript">
	dojoConfig = {
		parseOnLoad:true,
	    async: true,
	    baseUrl: "./",
	    packages: [
	    	{name:'dashboard', location: 'schemaJS'},
	    	{name: 'dojo', location: '../dojo'},
	    	{name: 'dijit', location: '../dijit'}
	    ]
	};

</script>
<script src="../dojo/dojo.js"></script>
<script type="text/javascript">
	require([
		"dashboard",
		"dijit/form/RadioButton"
	]);

</script>
<script type="text/javascript">
	document.write('<link href="default.css" rel="stylesheet" />');
</script>
</head>
<body>
	<p id="wait">Please Wait while we are analysing the data.</p>
	<div class = "wrapper left">
		<h2 id ="heading"></h2> <!-- Place holder for the page heading, which changes with every type of the dashboard. defined in dashboard. js -->
		<h4 id = "sub-heading"></h4> <!-- Place holder for the page sub heading -->
	</div>
	<div class="clear"></div>

	<div id="table">
		<!--div to render the table -->
	</div>

	<fieldset id="tableType" class = "hidden">
		<div id="choice change" class="choice">
			<div class="newLine">
				<input type="radio" name="type" value="errorRate" id="errorRate" data-dojo-type="dijit/form/RadioButton"/>
				<label for="errorRate">Error rate (Wrong choices / Total choices) per schema</label>	
			</div>
			<div class="newLine">
				<input type="radio" name="type" value="totalTime" id="totalTime" data-dojo-type="dijit/form/RadioButton"/>
				<label for="totalTime">Total time spent on a schema</label>	
			</div>
			<div class="newLine">
				<input type="radio" name="type" value="competence" id="competence" data-dojo-type="dijit/form/RadioButton"/>
				<label for="competence">Probability of Mastery per schema</label>
			</div>
		</div>
	</fieldset>

</body>
</html>
