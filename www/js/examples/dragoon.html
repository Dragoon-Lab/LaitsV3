x<!doctype html>
<html>
    <head>
        
        <title>jsPlumb 1.5.4 demo - Dojo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="../../jsPlumb/demo/demo-all.css">
        <link rel="stylesheet" href="demo.css">
    </head>
    <body data-demo-id="flowchart" data-library="dojo">
        <div id="main">         
            <div class="explanation">
                <h4>Dragoon Model 1 - Exponential Growth and Decay</h4>
            </div>
            <div class="demo flowchart-demo" id="flowchart-demo">
                <div class="window" id="flowchartWindow1"><strong>120</strong><br/><label class="tstyle">Population</label><br/></div>
                <div class="circle" id="flowchartWindow2"><br/><br/><strong style="font-size:1.9em;">*</strong><br/><br/><br/><br/><br/><label class="tstyle">Growth</label><br/></div> 
				<div class="diamond" data-shape="Diamond" id="flowchartWindow3"><div class="diamond-inner"></br></br>0.3</br></br></br></br></br></br>Growth Rate</label><br/></div></div>
            </div>  
        </div>
		<div id="main1">         
            <div class="explanation">
                <h4>Dragoon Model 2 - Logistic growth</h4>
            </div>
            <div class="demo flowchart-demo" id="flowchart-demo1">
				<div class="circle" id="flowchartWindow4"><br/><br/><strong style="font-size:1.9em;">*</strong><br/><br/><br/><br/><br/><label class="tstyle">	Growth</label><br/></div> 
                <div class="window" id="flowchartWindow5"><strong>120</strong><br/><label class="tstyle">Population</label><br/></div>
				<div class="diamond" data-shape="Diamond" id="flowchartWindow6"><div class="diamond-inner"></br></br>0.3</br></br></br></br></br></br>Growth Rate</label><br/></div></div>
				<div class="circle" id="flowchartWindow7"><br/><br/><strong style="font-size:1.9em;">*</strong><br/><br/><br/><br/><br/><label class="tstyle">	Decay</label><br/></div>
				<div class="circle" id="flowchartWindow8"><br/><br/><strong style="font-size:1.9em;">*</strong><br/><br/><br/><br/><br/><label class="tstyle">	Capacity Utilization</label><br/></div>
				<div class="diamond" data-shape="Diamond" id="flowchartWindow9"><div class="diamond-inner"></br></br>1350</br></br></br></br></br></br>Carrying Capacity</label><br/></div></div>
            </div>  
        </div>
		
		
    
        
        <!-- DEP -->
        <script src="../../jsPlumb/lib/jquery-1.9.0.js"></script>
        <script src="../../jsPlumb/lib/jquery-ui-1.9.2-min.js"></script>
        <script src="../../jsPlumb/lib/jquery.ui.touch-punch.min.js"></script>        
        <!-- /DEP -->

        <!-- for demo dropdown. not a jsplumb dependency -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
                
        <!-- JS -->
        <!-- support lib for bezier stuff -->
        <script src="../../jsPlumb/lib/jsBezier-0.6.js"></script>     
        <!-- jsplumb geom functions -->   
        <script src="../../jsPlumb/lib/jsplumb-geom-0.1.js"></script>
        <!-- jsplumb util -->
        <script src="../../jsPlumb/src/util.js"></script>
        <!-- base DOM adapter -->
        <script src="../../jsPlumb/src/dom-adapter.js"></script>        
        <!-- main jsplumb engine -->
        <script src="../../jsPlumb/src/jsPlumb.js"></script>
        <!-- endpoint -->
        <script src="../../jsPlumb/src/endpoint.js"></script>                
        <!-- connection -->
        <script src="../../jsPlumb/src/connection.js"></script>
        <!-- anchors -->
        <script src="../../jsPlumb/src/anchors.js"></script>        
        <!-- connectors, endpoint and overlays  -->
        <script src="../../jsPlumb/src/defaults.js"></script>
        <!-- bezier connectors -->
        <script src="../../jsPlumb/src/connectors-bezier.js"></script>
        <!-- state machine connectors -->
        <script src="../../jsPlumb/src/connectors-statemachine.js"></script>
        <!-- flowchart connectors -->
        <script src="../../jsPlumb/src/connectors-flowchart.js"></script>
        <script src="../../jsPlumb/src/connector-editors.js"></script>

        <!-- jquery jsPlumb adapter -->
		<script src="../../jsPlumb/src/dojo.jsPlumb.js"></script>
		<!-- /JS -->
		
		<script src="../../jsPlumb/demo/demo-helper-dojo.js"></script>
		
		
		<!--  demo code -->

        <script src="../../jsPlumb/demo/demo-list.js"></script>
