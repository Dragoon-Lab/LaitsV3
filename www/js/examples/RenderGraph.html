<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="./dijit/themes/claro/claro.css">
<meta charset="utf-8">
<title>Dojo Charting Example</title>
<script>dojoConfig = {parseOnLoad: true}</script>
<script src='./dojo/dojo.js'></script>

<script>
require(["dojo/query","dojo/NodeList-traverse","dojo/on","dojo/dom","dojox/charting/Chart", "dojox/charting/axis2d/Default", "dojox/charting/plot2d/Lines" , "dojox/charting/themes/WatersEdge", "dijit/form/HorizontalSlider","dojo/parser","laits/Graph/RenderGraph","dojo/ready"],
  function(query,nodeList, on,dom,Chart, Default, Lines, WatersEdge, HorizontalSlider, Parser,Graph, ready){
    ready(function(){


    	Parser.parse();
    	//dummy parameter to be passed to graph class
    	var inputParam = 3;
    	//values of parameters
    	var paramValue = ['A','B','C'];
    	var slider = new Array();

        var button = dom.byId("Show Graph");
        //instantiate graph object
        var graph = new Graph(inputParam,paramValue);
        
        //show graph when button clicked
        on(button,"click",function(){
        	
        	console.debug("button clicked");
        	
        	
        	graph.show();
            
        		
        }); 
        


        
    });
});
	</script>
</head>
<body class="claro">

	<div>
		<button data-dojo-type="dijit/form/button" type="button"
			id="Show Graph">Show Graph</button>
	</div>

</body>

</html>
