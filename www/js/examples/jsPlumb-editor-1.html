<!doctype html>

    <head>        
        <title>jsPlumb with node editor demo</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />		
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="../../jsPlumb/demo/demo-all.css">		
        <link rel="stylesheet" href="state-machine1.css">
	<style>
            @import "../../dijit/themes/claro/document.css";
            @import "../../dijit/themes/claro/claro.css";
            @import "app.css";
	</style>
        <script type="text/javascript">
		dojoConfig = {
			isDebug:true,
			parseOnLoad:true,
		        async: true,
			 baseUrl: "../../",
			 packages: [
			    {name: "dojo", location: "dojo"},
			    {name: "dijit", location: "dijit"},
			    {name: "dojox", location: "dojox"},
			    {name: "jsPlumb", location: "jsPlumb/src"},
                            // AMD doesn't handle file names with dots,
                            // need to specify explicitly
                           {name: "jsBezier", location: "jsPlumb/lib", main: "jsBezier-0.6"},
		           {name: "jsplumb-geom", location: "jsPlumb/lib", main: "jsplumb-geom-0.1"},
                           {name: "demo", location: "jsPlumb/demo"}
                         ]
		};
	</script>
        <script src="../../dojo/dojo.js" type="text/javascript"></script>
		<script type="text/javascript">
		require([
		  "dijit/dijit",
		  "dojo/parser",
                  "dijit/Dialog",
		  "dijit/layout/BorderContainer",
		  "dijit/layout/ContentPane",
		  "dijit/form/ComboBox",
		  "dijit/form/Button",
		  "dijit/form/ComboButton",
		  "dijit/Menu",
		  "dijit/MenuItem",
		  "dijit/form/DropDownButton",
		  "dijit/form/TextBox",

            // jsPlumb load
            // Use AMD to get jsPlumb
	    // support lib for bezier stuff
	    "jsBezier",
            // jsplumb geom functions
            "jsplumb-geom",
            // base DOM adapter 
            "jsPlumb/dom-adapter",
            // main jsplumb engine 
            "jsPlumb/jsPlumb",
            // endpoint 
            "jsPlumb/endpoint", 
            // connection 
            "jsPlumb/connection",
            // anchors 
            "jsPlumb/anchors",
            // connectors, endpoint and overlays  
            "jsPlumb/defaults",
            // bezier connectors 
            // "jsPlumb/connectors-bezier",
            // state machine connectors 
            "jsPlumb/connectors-statemachine",
            // flowchart connectors 
            "jsPlumb/connectors-flowchart",
            "jsPlumb/connector-editors",
            // SVG renderer 
            "jsPlumb/renderers-svg",
            // canvas renderer 
            "jsPlumb/renderers-canvas",
            // vml renderer 
            "jsPlumb/renderers-vml",            
            // jquery jsPlumb adapter 
            "jsPlumb/dojo-adapter",
            // Dojo interface layer
            "demo/demo-helper-dojo",
	    "./state-machine.js"
        ]);
    </script>
	
</head>
