<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"type="text/javascript"></script>


    <script>
        require([
    "dojo/ready",
    "dojo/_base/lang",
    "dijit/registry"
], function(
    ready,
    lang,
    registry
) {
    
ready(function() {
    
    var select1 = registry.byId("select1");
    var select2 = registry.byId("select2");
    
    option1 = {
        value: "o1",
        label: "option 1",
        selected: false
    };
    
    option2 = {
        value: "o2",
        label: "option 2",
        selected: true
    };
        
    select1.addOption(lang.clone(option1));
    select1.addOption(lang.clone(option2));
    
    select2.addOption([option1, option2]);

});  
});

</script>

    <title>LAITS Demo</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.css">

</head>
<body><select
    id="select1"
    data-dojo-type="dijit/form/Select"
    style="width:150px;"
></select>

<select
    id="select2"
    data-dojo-type="dijit/form/Select"
    style="width:150px;"
></select>

</body>
</html>
