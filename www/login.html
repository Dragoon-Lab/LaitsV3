<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>LAITS Demo</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
        body {
            background-color: #C6F5F2;
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        #content {
            background-color:#C6F5F2;
            width:950px;
            min-height:450px;
            text-align:left;
            padding:20px;
        }

        h2 {
            padding-left: 0px !important;
            text-align:right;
        }

        .large { font-size:22px; }
        .orange { color:orange; }
        .italic { font-style:italic }
        .textmiddle {vertical-align:middle;}
        .padout { padding-left:25px; padding-right:25px; }

        .rounded-corners {
            -moz-border-radius: 40px;
            -webkit-border-radius: 40px;
            -khtml-border-radius: 40px;
            border-radius: 40px;
        }
        .rounded-corners-top {
            -moz-border-top-radius: 40px;
            -webkit-border-radius: 40px;
            -khtml-border-radius: 40px;
            border-radius: 40px;
        }
        .right {
            float: right;
        }
        .scrolldown {
            padding-left:20px;
            color:#EDECE8; font-size:40px;
            font-weight:bold;
            vertical-align:middle;
            text-shadow: #6374AB 2px 2px 2px;
        }
        .contentblock { margin: 0px 20px; }
        .results { border: 1px solid blue; padding:20px; margin-top:20px; min-height:50px; }
        .blue-bold { font-size:18px; font-weight:bold; color:blue; }

        #problem-select {
            background: url("form-fieldset.gif") repeat-x scroll left bottom #F8FDEF;
            border: 1px solid #DFDCDC;
            border-radius: 15px 15px 15px 15px;
            display: inline-block;
            margin-bottom: 30px;
            margin-left: 20px;
            margin-top: 10px;
            padding: 25px 50px 10px;
            width: 390px;
        }

        #problem-select .fieldgroup {
            background: url("form-divider.gif") repeat-x scroll left top transparent;
            display: inline-block;
            padding: 8px 10px;
            width: 380px;
        }

        #problem-select .fieldgroup label {
            float: left;
            padding: 15px 5px 0;
            text-align: right;
            width: 120px;
            font-weight:bold;
        }

        #problem-select .fieldgroup input, #problem-select .fieldgroup textarea, #problem-select .fieldgroup select {
            float: right;
            margin: 10px 0;
            height: 30px;
        }

        #problem-select .submit {
            padding: 10px;
            width: 220px;
            height: 40px !important;
        }

        #problem-select .fieldgroup label.error {
            color: #FB3A3A;
            display: inline-block;
            margin: 4px 0 5px 175px;
            padding: 0;
            text-align: left;
            width: 220px;
        }
    </style>

    <script type="text/javascript">

function validateForm(){

     var x=document.forms["problem-select"]["u"].value;
     if (x==null || x=="")
     {
         alert("Please enter a username.");
         return false;
     }
    }

    </script>

</head>
<body>
    <!-- Removed "onbeforeunload='reset_options()'" from body tag to correct form reset problems after download-->
<div id="page-wrap">

    <div id="content">

        <form action="index.html" method="GET" id="problem-select"  onsubmit="return validateForm()">

            <h2>LAITS Demo Page</h2>

            <div id="form-content">
                <fieldset>

                    <div class="fieldgroup">
                        <label for="username">Username: </label>
                        <input id="username" type="text" name="u" />
                    </div>

                    <div class="fieldgroup">
                        <label for="mode">Mode: </label>
                        <select name="m" id="mode">
                            <option value="STUDENT">Student</option>
                            <option value="AUTHOR">Author</option>
                            <option value="COACHED">Coached</option>
                            <option value="TEST">Test</option>
                        </select>
                    </div>

                    <div class="fieldgroup">
                        <label for="problem">Problem: </label>
                        <input id="problem" type="text" name="p" value="rabbit-example"/>
                    </div>

                    <div class="fieldgroup">
                        <label for="section">Section: </label>
                        <input id="section" type="text" name="s" value="login.html"/>
                    </div>

                    <div class="fieldgroup">
                        <input type="submit" value="Continue" class="submit">
                        
                    </div>

                </fieldset>
            </div>

        </form>


    </div>

</div>

</div>


</body>
</html>
