<!doctype html>
<html>
    <head>        
        <title>jsPlumb 1.5.4 demo - Dojo</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		
	<link rel="stylesheet" href="/dijit/themes/claro/claro.css">
        
        
    </head>
    <body data-demo-id="statemachine" data-library="dojo">
    <div id="wrapper"></div>

            	<button type="button"
					id="CreateNode">Create Node</button>
				<button type="button"
					id="DeleteNode"></button>
				<button type="button"
					id="ShowGraph"></button>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js"></script>
		
		<script>require(["dijit/form/Button", "dojo/dom", "dojo/domReady!"], function(Button, dom){
    var createButton = new Button({
        label: "Create Node",
        onClick: function(){
        	console.log("Create Node clicked");
        }
    }, "CreateNode");
    var deleteButton = new Button({
        label: "Delete Node",
        onClick: function(){
        	console.log("Delete Node clicked");
        }
    }, "DeleteNode");
    var graphButton = new Button({
        label: "Show Graph",
        onClick: function(){
        	console.log("Show Graph clicked");
        }
    }, "ShowGraph");
    });
    
    require([
    "dijit/MenuBar",
    "dijit/PopupMenuBarItem",
    "dijit/Menu",
    "dijit/MenuItem",
    "dijit/DropDownMenu",
    "dojo/domReady!"
], function(MenuBar, PopupMenuBarItem, Menu, MenuItem, DropDownMenu){
    var pMenuBar = new MenuBar({});

    var pSubMenu = new DropDownMenu({});
    pSubMenu.addChild(new MenuItem({
        label: "File item #1"
    }));
    pSubMenu.addChild(new MenuItem({
        label: "File item #2"
    }));
    pMenuBar.addChild(new PopupMenuBarItem({
        label: "File",
        popup: pSubMenu
    }));

    var pSubMenu2 = new DropDownMenu({});
    pSubMenu2.addChild(new MenuItem({
        label: "Cut",
        iconClass: "dijitEditorIcon dijitEditorIconCut"
    }));
    pSubMenu2.addChild(new MenuItem({
        label: "Copy",
        iconClass: "dijitEditorIcon dijitEditorIconCopy"
    }));
    pSubMenu2.addChild(new MenuItem({
        label: "Paste",
        iconClass: "dijitEditorIcon dijitEditorIconPaste"
    }));
    pMenuBar.addChild(new PopupMenuBarItem({
        label: "Edit",
        popup: pSubMenu2
    }));

    pMenuBar.placeAt("wrapper");
    pMenuBar.startup();
});
</script>
		
		
    </body>
</html>
