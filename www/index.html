<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>        
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dragoon</title>
    <script type="text/javascript">
        dojoConfig = {
	    isDebug:true,
	    parseOnLoad:true,
	    async: true,
            // popup:true,
	    baseUrl: "./",
	    packages: [
		{name: "dojo", location: "dojo"},
		{name: "dijit", location: "dijit"},
		{name: "dojox", location: "dojox"},
		{name: "jsPlumb", location: "jsPlumb/src"},
		{name: "dragoon", location: "js"},
                {name: "parser", location: "math-parser"},
                // AMD doesn't handle file names with dots,
                // need to specify explicitly
                {name: "jsBezier", location: "jsPlumb/lib", main: "jsBezier-0.6"},
                {name: "jsplumb-geom", location: "jsPlumb/lib", main: "jsplumb-geom-0.1"},
                {name: "demo", location: "jsPlumb/demo"}
            ]
	};
	if(dojoConfig.isDebug){
	    document.write('<link href="css/dragoon.css" rel="stylesheet" />');
            document.write('<scr'+'ipt src="dojo/dojo.js"></scr'+'ipt>'); 
	} else {
	    document.write('<link href="release/css/dragoon.css" rel="stylesheet" />');
	    document.write('<scr'+'ipt src="release/dojo/dojo.js"></scr'+'ipt>');
	};
    </script>

    <script type="text/javascript">
        // This require should include all of the packages
        // needed by widgets defined in the html below.
        require([
	    "dojo/parser",
            "dijit/MenuBar", "dijit/PopupMenuBarItem",
            "dijit/layout/BorderContainer", "dijit/MenuItem",
            "dijit/form/Select", 
	    "dijit/form/Button", "dijit/form/TextBox", "dijit/form/NumberTextBox",
	    "dijit/form/SimpleTextarea", "dijit/Menu",
            "dijit/layout/ContentPane",
	    "dragoon/menu", // Wire up menus
            // Load up Dragoon itself
	    "dragoon"
        ]);	
    </script>


    <!-- jsPlumb Libs Start Here -->		
    <!-- Once AMD is correctly implemented in jsPlumb, these should go away -->

    <script type="text/javascript">
        // Use AMD to get jsPlumb
	require([
	    // support lib for bezier stuff
	    "jsBezier",
            // jsplumb geom functions
            "jsplumb-geom",
            // base DOM adapter 
            "jsPlumb/dom-adapter",
            // main jsplumb engine 
            "jsPlumb/jsPlumb",
            // endpoint 
            "jsPlumb/endpoint", 
            // connection 
            "jsPlumb/connection",
            // anchors 
            "jsPlumb/anchors",
            // connectors, endpoint and overlays  
            "jsPlumb/defaults",
            // bezier connectors 
            // "jsPlumb/connectors-bezier",
            // state machine connectors 
            "jsPlumb/connectors-statemachine",
            // flowchart connectors 
            "jsPlumb/connectors-flowchart",
            "jsPlumb/connector-editors",
            // SVG renderer 
            "jsPlumb/renderers-svg",
            // canvas renderer 
            "jsPlumb/renderers-canvas",
            // vml renderer 
            "jsPlumb/renderers-vml",            
            // jquery jsPlumb adapter 
            "jsPlumb/dojo-adapter",
            // Dojo interface layer
            "demo/demo-helper-dojo"
        ]);
    </script>		

    <!-- jsPlumb Libs End Here -->
	
	
</head>

<body class="claro">
    <div id="main" data-dojo-type="dijit/layout/BorderContainer" gutters="false">
        <div data-dojo-type="dijit/MenuBar" id="menuBar" region="top" splitter="false">
             <div data-dojo-type="dijit/form/Button" id="createNodeButton">Create Node</div>
             <div data-dojo-type="dijit/form/Button" id="graphButton">Graph</div>
             <div data-dojo-type="dijit/form/Button" id="tableButton">Table</div>
             <div data-dojo-type="dijit/form/Button" id="forumButton">Forum</div>
	     <div data-dojo-type="dijit/PopupMenuBarItem" id="authorMenu">
                 <span>Author</span>
		 <div data-dojo-type="dijit/Menu" id="authorMenuList">
		    <div id="authorExtraNode" data-dojo-type="dijit/MenuItem">Extra Node</div>
		    <div id="authorDescription" data-dojo-type="dijit/MenuItem">Description</div>                 		    <div id="authorTimes" data-dojo-type="dijit/MenuItem">Times</div>                    
		 </div>
             </div>
	     <div data-dojo-type="dijit/PopupMenuBarItem">
                 <span>Help</span>
		 <div data-dojo-type="dijit/Menu" id="menuHelp">
		    <div id="menuIntroText" data-dojo-type="dijit/MenuItem">Introduction</div>
		    <div id="menuIntroVideo" data-dojo-type="dijit/MenuItem">Intro Video</div>                     
		 </div>
             </div>

	     <div data-dojo-type="dijit/form/Button" id="doneButton" style="position:absolute; top:0; right:10px; margin:0;">Done</div>
	</div> <!-- Menubar -->
        <div id="drawingPane" data-dojo-type="dijit/layout/ContentPane" region="center" >
		
		<!--<div id="tableGrid" data-dojo-type="dijit/layout/ContentPane" region="center" ></div>-->
		
		
		
		<!-- Putting jsPlumb-stuff for demo -->
		 <canvas id="myCanvas" height = "800" width="800"></canvas>
		<div class="demo statemachine-demo" id="statemachine-demo">
		</div>
				
		<!-- Putting jsPlumb-stuff for demo  end-->

		
			<!-- Putting Node-Editor -Dialog stuff for demo -->
	<div style=" width: 55%;" class="claro"  data-dojo-type="dijit/Dialog" id="nodeeditor">
   <div style="width:98%; margin:1%; float:left;"> <label style="width:9%; margin-right:1%;  float:left;">
   Description</label>
   <select id="selectDescription" data-dojo-type="dijit/form/Select" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="margin-right:1%; width:88%; float:left;">
       <option value='defaultSelect'>--Select--</option>
   </select></div>
<div style="width:98%; float:left; margin:1%; margin-bottom:2%;"> 
<label style="width:9%; margin-right:1%; float:left;">
   Type</label>
   <select id="typeId" data-dojo-type="dijit/form/Select" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="width: 18%; margin-right:1%; float:left;">
       <option value='defaultSelect'>--Select--</option>
       <option value="sum">Sum</option>
       <option value="product">Product</option>
       <option value="parameter">Parameter</option>
       <option value="accumulator">Accumulator</option>
       <option value="function">Function</option>
   </select>
   <label style="width:15%; margin-left:1%; margin-right:1%; float:left;">
   Initial Value</label>
   <input id="initialValue" type="text" data-dojo-type="dijit/form/NumberTextBox" intermediateChanges="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="width: 18%; margin-right:1%; float:left;">
   <label style="width:10%; margin-left:1%; margin-right:1%; float:left;">
   Unit</label>
   <select id="selectUnits" data-dojo-type="dijit/form/Select" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="width: 18%; margin-right:1%; float:left;">
       <option value='defaultSelect'>--Select--</option>
   </select>
</div>
<div style="width:98%; float:left; margin:1%; margin-bottom:2%;"> 
   <label style="width:9%; margin-right:1%; float:left;">
   Input:</label>
    <select id="nodeInputs" data-dojo-type="dijit/form/Select" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="margin-right:1%; width:88%; float:left;">
       <option value='defaultSelect'>--Select--</option>
    </select>
</div>   
<div style="width:98%; margin:1%; float:left; margin-bottom:3%">
   <input id="plusButton" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="+" iconClass="dijitNoIcon" style="margin-left: 11%; margin-right:2%;" id="plus"></input>
   <input id="minusButton" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="-" iconClass="dijitNoIcon" style="margin-left: 2%; margin-right:2%;"></input>
   <input id="timesButton" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="*" iconClass="dijitNoIcon" style="margin-left: 2%; margin-right:2%;"></input>
   <input id="divideButton" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="/" iconClass="dijitNoIcon" style="margin-left: 2%; margin-right:30%;"></input>
   <input id="undoButton" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="Undo" iconClass="dijitNoIcon" style="margin-right:5%;"></input>
   <input id="equationDoneButton" type="button"  id="doneNodeEditor" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="Done" iconClass="dijitNoIcon" style="" ></input>
</div>
<div style="width:98%; margin:1%; float:left; margin-bottom:1%">
  <label style="margin-right:11%; float:left;">
   input:</label>
</div>
<div style="width:98%; margin:1%; float:left; margin-bottom:2%">
   <textarea id="equationBox" type="text" data-dojo-type="dijit/form/SimpleTextarea" rows="2" cols="5" style="margin-left:11%; float:left; height: auto; width:70%"></textarea>
 </div> 
 <div style="width:98%; margin:1%; float:left; margin-bottom:1%">
  <label style="margin-right:11%; float:left;">
   Messages:</label>
</div> 
<div style="width:98%; margin:1%; float:left; margin-bottom:2%">
<div id="messageBox" data-dojo-type="dijit/layout/ContentPane" style="background:#e5e5e5; border:solid black 1px; overflow-y:scroll; margin-left:11%; height:50px; width:70%"></div>
 </div>
</div>
</div>
		    <!-- Putting Node-Editor stuff for demo  end -->
			
    </div>  <!-- main -->			
</body>
</html>
